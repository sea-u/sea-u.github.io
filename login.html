<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>登录界面</title>
    <link rel="shortcut icon" href="./images/logo2.png">
    <style>

      /* 设置页面背景色和字体 */
      body {
        font-family: Arial, sans-serif;
      }


      /* 设置登录框的样式 */
      .login-box {
        background-color: transparent;
        border-radius: 5px;
        display: flex;
        flex-direction: row;
        margin: 20px auto;
        max-width: 800px;
        padding: 20px;

      }

      /* 设置左半部分的样式 */
      .login-box-left {
        border-right: 1px solid #ccc;
        flex: 1;
        padding-right: 20px;
          width: 50%;
      }

      /* 设置右半部分的样式 */
      .login-box-right {
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding-left: 20px;
        width: 50%;
      }

      /* 设置logo的样式 */
      .logo {
        display: block;
        margin: 0 auto;
        width: 100px;
      }

      /* 设置登录按钮的样式 */
      .login-button {
        background-color: #A64E26;
        border: none;
        color: #fff;
        cursor: pointer;
        font-size: 16px;
        margin-top: 20px;
        padding: 10px;
        width: 100%;
      }

      /* 设置输入框的样式 */
      input[type="email"],
      input[type="text"],
      input[type="password"] {
        border: none;
          border-bottom: 1px solid #ccc;
        border-radius: 3px;
        box-sizing: border-box;
        font-size: 16px;
        margin-bottom: 10px;
        padding: 10px;
        width: 100%;
          outline: none;
          background-color: transparent;
      }

      /* 设置登录方式框的样式 */
      .login-method {
        display: flex;
        ·align-items: center;
        padding: 10px;
        border: 2px solid #ccc;
        border-radius: 5px;
        cursor: pointer;
        margin-bottom: 20px;
      }

      /* 设置登录方式图标的样式 */
      .login-method img {
        height: 30px;
        margin-right: 10px;
        width: 30px;
      }

      /* 设置密码复选框的样式 */
      .password-toggle {
        margin-left: 10px;
      }

      .btn {
        background-color: var(--blue);
        background-image: linear-gradient(90deg, var(--blue) 0%, var(--lightblue) 74%);
        border-radius: 20px;
        border: 1px solid var(--blue);
        color: var(--white);
        cursor: pointer;
        font-size: 1.1rem;
        letter-spacing: 0.1rem;
        transition: transform 80ms ease-in;
      }

      .form>.btn {
        margin-top: 1.5rem;
      }

      .btn:active {
        transform: scale(0.95);
      }

      .btn:focus {
        outline: none;
      }

      .button-container {
          position: relative;
          height: 40px;
        }

      .back-button{
          position: absolute;
          top: 10px;
          left: 20px;
          width: 40px;
          height: 40px;
          background-color: transparent;
          border: none;
          background-repeat: no-repeat;
          background-position: center;

          background-image: url("./images/back.png");
          background-size: contain;
        }


        .close-button {
          position: absolute;
          top: 10px;
            right: 20px;
          width: 40px;
          height: 40px;
          background-color: transparent;
          border: none;
          background-repeat: no-repeat;
          background-position: center;
          background-image: url("./images/close.png");
            background-size: contain;
        }
    </style>
  </head>
  <body style="background-image: url('./images/background.png');">
    <div class="button-container">
        <button class="back-button"></button>
        <button class="close-button"></button>
    </div>
    <div>
        <img class="logo" src="./images/logo.png" alt="Logo" />
       <h1 class="centered">登录</h1>
        <style>
            .centered {
             text-align: center;
             }
        </style>
    </div>
    <div class="login-box">
      <div class="login-box-left">
        <p>电子邮箱地址</p>
        <form>
          <input type="email" name="email" placeholder="请输入电子邮件" required />
          <div style="position: relative;">
            <p>密码</p>
            <input type="password" name="password" placeholder="请输入密码" required />
            <input type="checkbox" id="password-toggle" style="position: absolute; right: 10px; top: 50%; transform: translateY(50%);" onchange="togglePasswordVisibility();" />
            <label for="password-toggle" style="position: absolute; right: 30px; top: 50%; transform: translateY(30%);">显示密码</label>
          </div>
          <script>
          function togglePasswordVisibility() {
              var passwordInput = document.getElementsByName("password")[0];
              if (passwordInput.type === "password") {
                passwordInput.type = "text";
                } else {
                    passwordInput.type = "password";
                }
                }
          </script>
                  <button class="login-button" type="submit" >登录</button>
        </form>
      </div>
      <div class="login-box-right">
        <div class="login-method">
           <img src="./images/qq-logo.png"/>
           <button class="btn">使用QQ登录</button>
        </div>
        <div class="login-method">
          <img src="./images/wechat-logo.png"/>
          <button class="btn">使用微信登录</button>
        </div>
        <div class="login-method">
          <img src="./images/phone-logo.png"/>
          <button class="btn">使用电话号码登录</button>
        </div>
      </div>
    </div>
  </body>
</html>
